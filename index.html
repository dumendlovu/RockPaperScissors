<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Rock Paper Scissors Lizard Spock Game as a Portfolio Project.">
  <meta name="keywords" content="">
  <meta name="author" content="Dumezweni Ndlovu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
  <meta name="robots" content="index,follow">
  <title>Rock Paper Scissors</title>
  <!--External Font-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
  <!--Made Links-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors Lizard Spock</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">Player</div>
    <div id="comp-label" class="badge">CPU</div>
    <span id="user-score">0</span> :
    <span id="comp-score">0</span>
  </div>
  <div class="result">
    <p>Ready</p>
  </div>
  <p id="action-message"><span id="clock">Make Your Move</span></p>
  <div class="choices">
    <div id="Rock" class="choice">
      <img src="img/rock.png" alt="">
    </div>
    <div id="Paper" class="choice">
      <img src="img/paper.png" alt="">
    </div>
    <div id="Scissors" class="choice">
      <img src="img/scissors.png" alt="">
    </div>
    <div id="Lizard" class="choice">
      <img src="img/lizard.png" alt="">
    </div>
    <div id="Spock" class="choice">
      <img src="img/spock.png" alt="">
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-2 col-md-offset-4 center-block">
        <button id="resetBTN" class="btn btn-outline-danger btn-block btn-lg" type="button" name="button">Reset</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="javaScript/main.js"></script>
</body>
</html>
